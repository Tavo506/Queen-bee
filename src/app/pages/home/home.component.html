<div class="container my-5">

    <div class="row">

        <div class="col-12 col-sm-6 my-1 text-center">
            <div class="form-group row">
                <label for="lowerLevel" class="col-8 col-form-label">Lower level</label>
                <div class="col-4">
                    <input type="number" class="form-control" id="lowerLevel" [(ngModel)]="lowerLevel" min="1" max="15">
                </div>
            </div>
        </div>
        
        <div class="col-12 col-sm-6 my-1 text-center">
            <div class="form-group row">
                <label for="higherLevel" class="col-8 col-form-label">Higher level</label>
                <div class="col-4">
                    <input type="number" class="form-control" id="higherLevel" [(ngModel)]="higherLevel" min="1" max="15">
                </div>
            </div>
        </div>

    </div>
    
    <div class="text-center mt-5">
        <button class="btn btn-secondary" (click)="start()">Start</button>
    </div>

</div>
